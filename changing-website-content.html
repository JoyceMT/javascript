<html>
  <head>
    <title>Javascript</title>
  </head>
  <body>
    <p id="text">Hello World!</p>
    <button id="myButton">Change text</button>
    <p id="paragraph">Javascript is</p>
    <button id="secondButton">Apend text</button>
    <p id="empty"></p>
    <button id="createButton">Create text</button>
    <script type="text/javscript">
      document.getElementById("myButton").onclick = function() {
        document.getElementById("text").innerHTML = "Hello Rob!";
    }
      document.getElementById("secondButton").onclick = function() {
        document.getElementById("paragraph").innerHTML = document.getElementById("paragraph").innerHTML + "awesome!";
    }
      document.getElementById("createButton").onclick = function() {
        document.getElementById("empty").innerHTML = "Hi there!";
    }
    </script>
  </body>
</html>
